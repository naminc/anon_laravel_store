name: Deploy Laravel App

on:
  push:
    branches:
      - main   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /www/wwwroot/nam.gold

            echo "ðŸ‘‰ Mark repo as safe..."
            git config --global --add safe.directory /www/wwwroot/nam.gold

            echo "ðŸ‘‰ Pull latest code..."
            git reset --hard
            git pull origin main

            echo "ðŸ‘‰ Restore .env if missing..."
            if [ ! -f .env ]; then
              cp /www/wwwroot/nam.gold/.env.example /www/wwwroot/nam.gold/.env
            fi

            echo "ðŸ‘‰ Install dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "ðŸ‘‰ Run migrations..."
            php artisan migrate --force

            echo "ðŸ‘‰ Clear cache..."
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear

            echo "ðŸ‘‰ Set permissions..."
            chmod -R 775 storage bootstrap/cache

            echo "ðŸ‘‰ Restart PHP-FPM..."
            sudo service php-fpm-80 restart || true
          EOF
