name: Deploy Laravel App

on:
  push:
    branches:
      - main   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /www/wwwroot/nam.gold

            echo "ðŸ‘‰ Fix permissions first..."
            sudo mkdir -p storage/logs bootstrap/cache
            sudo chown -R www:www storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            echo "ðŸ‘‰ Ensure laravel.log exists..."
            if [ ! -f storage/logs/laravel.log ]; then
              sudo touch storage/logs/laravel.log
              sudo chown www:www storage/logs/laravel.log
              sudo chmod 664 storage/logs/laravel.log
            fi

            echo "ðŸ‘‰ Pull latest code..."
            git config --global --add safe.directory /www/wwwroot/nam.gold
            git reset --hard
            git pull origin main

            echo "ðŸ‘‰ Restore .env if missing..."
            if [ ! -f .env ]; then
              cp /www/wwwroot/nam.gold/.env.example /www/wwwroot/nam.gold/.env
            fi

            echo "ðŸ‘‰ Install dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader || true

            echo "ðŸ‘‰ Run migrations..."
            php artisan migrate --force || true

            echo "ðŸ‘‰ Clear cache..."
            php artisan config:clear || true
            php artisan cache:clear || true
            php artisan route:clear || true
            php artisan view:clear || true

            echo "ðŸ‘‰ Fix permissions again..."
            sudo chown -R www:www storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            echo "ðŸ‘‰ Restart web server..."
            if command -v bt >/dev/null 2>&1; then
              sudo bt restart
            elif command -v service >/dev/null 2>&1; then
              sudo service apache2 restart || sudo service httpd restart || sudo service nginx restart || true
            fi
          EOF
